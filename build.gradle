apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

tasks.withType(JavaCompile){
	options.encoding = 'UTF-8'
} //인코딩 지정

repositories {
	jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.+'
    
   // https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.2'
	    
    // https://mvnrepository.com/artifact/junit/junit
	compile group: 'junit', name: 'junit', version: '4.12'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
	mainClassName = 'kr.or.dgit.sw_erp_luuzun.main.MainApp'
	baseName = 'SoftWareERPApp'
	appendix = 'bin'
	version = 1.0
	manifest{ 
		attributes 'Title':baseName, 'Version': version, 'MainApp' : mainClassName
	}
	//archiveName 'SoftWareManager.jar' 
	//archiveName속성을 지정하면 baseName속성이나 appendix속성은 무시된다.
	dependsOn configurations.runtime //실행 가능한 jar파일 생성
}

sourceSets { //fxml파일을 빌드하도록 설정
	main {
		resources {
			srcDirs = ["src/main/java"]
			includes = ["**/*.fxml"]
		}
	}
}